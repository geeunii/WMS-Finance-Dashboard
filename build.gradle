plugins {
    id 'java'
    id 'war'
}

group 'com.ssg'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    junitVersion = '5.10.2'
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

dependencies {
    compileOnly('javax.servlet:javax.servlet-api:4.0.1')

    // í…ŒìŠ¤íŠ¸ ì½”ë“œë¥¼ ìœ„í•œ ê²ƒ (MockMvcê°€ í…ŒìŠ¤íŠ¸ ì‹¤í–‰ ì‹œ í•„ìš”)
    testImplementation('javax.servlet:javax.servlet-api:4.0.1')

    testImplementation("org.junit.jupiter:junit-jupiter-api:${junitVersion}")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:${junitVersion}")

    // Spring Core
    implementation 'org.springframework:spring-core:5.3.27'
    implementation 'org.springframework:spring-context:5.3.27'
    implementation 'org.springframework:spring-tx:5.3.27'

    // Spring Web/JDBC
    implementation 'org.springframework:spring-webmvc:5.3.27'
    implementation 'org.springframework:spring-jdbc:5.3.27'
    implementation 'org.springframework:spring-test:5.3.27'

    // Lombok
    compileOnly 'org.projectlombok:lombok:1.18.30'
    testCompileOnly 'org.projectlombok:lombok:1.18.30'
    annotationProcessor 'org.projectlombok:lombok:1.18.30'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.30'

    // Logging
    implementation 'org.apache.logging.log4j:log4j-api:2.22.1'
    implementation 'org.apache.logging.log4j:log4j-core:2.22.1'
    implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.22.1'

    // JSP/View
    implementation 'jstl:jstl:1.2'

    // Database
    implementation 'mysql:mysql-connector-java:8.0.22'
    implementation 'com.zaxxer:HikariCP:5.0.0'

    // MyBatis
    implementation 'org.mybatis:mybatis:3.5.6'
    implementation 'org.mybatis:mybatis-spring:2.0.6'
    // Validation/Mapping
    implementation 'org.modelmapper:modelmapper:3.0.0'
    implementation 'org.hibernate.validator:hibernate-validator:6.2.5.Final'

    // Jackson JSON
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.16.1'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.16.1'

    // Mockito Testing
    testImplementation 'org.mockito:mockito-core:4.11.0'
    testImplementation 'org.mockito:mockito-junit-jupiter:4.11.0'
    testImplementation 'org.hamcrest:hamcrest-library:2.2'

    // ğŸ’¡ ì˜¤ë¥˜ í•´ê²°ì„ ìœ„í•œ Expression Language (EL) ì˜ì¡´ì„± ìˆ˜ì •
    // (Spring 5.x ë° Java 8 í™˜ê²½ì—ì„œ ì•ˆì •ì ì¸ javax.el ê¸°ë°˜ìœ¼ë¡œ êµì²´)
    implementation 'javax.el:javax.el-api:3.0.0'
    implementation 'org.glassfish:javax.el:3.0.1-b09'
}

test {
    useJUnitPlatform()
}